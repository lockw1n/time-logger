services:
    db:
        image: postgres:16-alpine
        container_name: timelogger-db
        environment:
            POSTGRES_USER: timelogger
            POSTGRES_PASSWORD: password
            POSTGRES_DB: timelogger
        ports:
            - "5433:5432"
        volumes:
            - pgdata:/var/lib/postgresql/data
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready -U timelogger" ]
            interval: 3s
            timeout: 2s
            retries: 10
        networks:
            - timelogger

    backend-migrate:
        build:
            context: ./backend
            target: runtime
        image: timelogger-backend:latest
        container_name: timelogger-migrate
        command: [ "./timelogger-migrate" ]
        environment:
            DATABASE_URL: postgres://timelogger:password@db:5432/timelogger?sslmode=disable
        depends_on:
            db:
                condition: service_healthy
        restart: "no"   # IMPORTANT: run exactly once
        networks:
            - timelogger

    pdf-renderer:
        build: ./pdf-renderer
        container_name: timelogger-pdf-renderer
        environment:
            INTERNAL_TOKEN: super-secret-token
        expose:
            - "3001"
        healthcheck:
            test: [ "CMD-SHELL", "curl -fsS http://localhost:3001/health || exit 1" ]
            interval: 5s
            timeout: 3s
            retries: 10
        restart: unless-stopped
        networks:
            - timelogger

    backend:
        build:
            context: ./backend
            target: runtime
        image: timelogger-backend:latest
        container_name: timelogger-api
        command: [ "./timelogger-server" ]
        environment:
            DATABASE_URL: postgres://timelogger:password@db:5432/timelogger?sslmode=disable
            PDF_RENDERER_URL: http://pdf-renderer:3001
            PDF_RENDERER_TOKEN: super-secret-token
        expose:
            - "8080"
        depends_on:
            backend-migrate:
                condition: service_completed_successfully
            pdf-renderer:
                condition: service_healthy
        healthcheck:
            test: [ "CMD-SHELL", "wget -qO- http://localhost:8080/health >/dev/null || exit 1" ]
            interval: 5s
            timeout: 2s
            retries: 10
        networks:
            - timelogger

    frontend:
        build: ./frontend
        container_name: timelogger-ui
        expose:
            - "80"
        healthcheck:
            test: [ "CMD-SHELL", "curl -fsS http://localhost || exit 1" ]
            interval: 5s
            timeout: 3s
            retries: 10
        depends_on:
            backend:
                condition: service_healthy
        networks:
            - timelogger

    nginx:
        build: ./nginx
        container_name: timelogger-nginx
        ports:
            - "8085:80"
            - "8443:443"
        depends_on:
            backend:
                condition: service_healthy
            frontend:
                condition: service_healthy
        networks:
            - timelogger

volumes:
    pgdata:

networks:
    timelogger:
