server {
    listen 443 ssl;
    server_name time-logger.local;

    ssl_certificate /etc/nginx/certs/time-logger.local.crt;
    ssl_certificate_key /etc/nginx/certs/time-logger.local.key;

    # ⚠️ Important: proxy_pass without trailing slash keeps /api prefix
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend (React)
    location / {
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name time-logger.local;
    return 301 https://$host$request_uri;
}
